<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--- Google Fonts --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">   

    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    
    <title>Tic Tac Toe</title>
    
</head>
<body>
    <div class="wrapper flex flex-columns align-items-center justify-content-center">
        <main>
            
            <section id="game-container" class="game-container flex flex-columns align-items-center">
                <div class="game-header">
                    <h1 class="game-title">Tic Tac Toe</h1>
                </div>
                <div id="game-board" class="game-board mb-md">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div id="game-info" class="game-info">

                </div>
            </section>

            <div id="start-game" class="start-game">
                <h2 class="start-game__title">Tic Tac Toe</h2>
                <div id="start-game__btn-container" class="start-game__btn-container">
                    <button id="btn-pvp" class="btn btn-pvp">VS Mode</button>
                    <button id="btn-pve" class="btn btn-pve">AI Mode</button>
                </div>
            </div>

            <dialog id="end-game__modal" class="end-game__modal">
                <div id="end-game__info" class="end-game__info">

                </div>
                <button id="btn-restart" class="
                btn btn-restart">Play Again?</button>
            </dialog>
           
        </main>
    </div>
    
</body>
</html>
